<div class="header">
    <div class="title">
        <a href="__#article-origin#__" target="_blank">__#title#__</a>
    </div>
    <a class="UserLink-link" target="_blank" href="__#user-link#__">
        <div class="AuthorInfo">
            <div class="Popover">
                <img class="Avatar" width="50" height="50" src="__#user-avatar#__" alt="头像">
            </div>
            <div class="AuthorInfo-content">
                <div class="AuthorInfo-name"><span>__#user-name#__</span></div>
                <div class="AuthorInfo-detail"><span>__#created-date#__</span></div>
            </div>
        </div>
    </a>
</div>
